<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RunInSight</title>

    <!-- (Optional) Bootstrap CSS if you use Bootstrap classes elsewhere -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
    <!-- (Optional) Bootstrap JS if you need modals, etc. -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Inline Custom CSS for the “pill” navbar style -->
    <style>
        /* Basic body reset & background */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }

        /****************************************
         * Outer “Pill” Navbar Container
         ****************************************/
        .pill-navbar {
            /* Dark teal/blue background to match your screenshot */
            background-color: #034c7c; 
            border-radius: 50px;
            margin: 20px auto;       /* Centers horizontally with some vertical margin */
            max-width: 1200px;       /* Adjust as needed for your layout */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            position: relative;      /* For absolute-positioned elements if needed */
        }

        /* Left side image (bigger) */
        .nav-left img {
            max-height: 90px;  /* Increase for a bigger image */
            border-radius: 8px; /* If you want slightly rounded corners on the image */
        }

        /****************************************
         * Center Oval with “Run InSight” text
         ****************************************/
        .nav-center-oval {
            background-color: #02658f; /* Slightly lighter or darker than outer bar */
            border-radius: 50px;
            padding: 10px 40px;        /* Adjust horizontal padding for a wider oval */
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;            /* Helps center in the flex container */
        }

        /****************************************
         * Right side image or icon (optional)
         ****************************************/
        .nav-right img {
            max-height: 60px;  /* Adjust if you want a bigger or smaller icon */
        }

        /****************************************
         * Logout Link
         ****************************************/
        .logout-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px; /* Spacing between the icon & logout link */
            font-size: 25px;
        }
        .logout-link:hover {
            text-decoration: underline;
        }

        /****************************************
         * Page Content & Footer
         ****************************************/
        main.container {
            margin-top: 30px; 
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Custom Pill Navbar -->
    <div class="pill-navbar">
        
        <!-- Left: Bigger Logo -->
        <div class="nav-left">
            <!-- Replace "logo.png" with your real file in /static/ -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="RunInSight Left Logo">
        </div>

        <!-- Center: Oval with “Run InSight” text -->
        <div class="nav-center-oval">
            Run InSight
        </div>

        <!-- Right: Another image (optional), plus Logout link if needed -->
        <div class="nav-right" style="display: flex; align-items: center;">
            <!-- If you have a second image on the right, replace "small_icon.png" -->
           
            
            {% if session.get('user_id') %}
                <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
            {% endif %}
        </div>
    </div>

    <!-- Main Content (Bootstrap container for the rest of your page) -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-2">
        <p>&copy; 2025 RunInSight</p>
    </footer>

</body>
</html>
