<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RunInSight - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .login-wrapper {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .logo-container img {
      height: 200px;
      width: auto;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }

    .text-muted a {
      color: #007bff;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Logo at the top -->
    <div class="logo-container">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RunInSight Logo" />
    </div>

    <!-- Login Form -->
    <div class="login-container">
      <h2 class="text-primary text-center">Login to RunInSight</h2>
      <p class="text-muted text-center">Access your personalized running dashboard.</p>
      <hr />
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>

      <!-- Register Link -->
      <p class="text-muted text-center mt-3">
        New user? <a href="{{ url_for('register') }}">Register here</a>.
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
