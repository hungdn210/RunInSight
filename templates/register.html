<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunInSight - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .register-wrapper {
        max-width: 500px;
        margin: 0px auto 0px auto;
    }

    .logo-container img {
        height: 200px;
        width: auto;
        object-fit: contain;
    }

    .register-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }


    .register-container {
      max-width: 500px;
      margin: 0px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .text-muted a {
      color: #007bff;
      text-decoration: none;
    }
    .text-muted a:hover {
      text-decoration: underline;
    }
    h2 {
        text-align: center;
    }
    .text-muted{
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="register-wrapper text-center">
      <!-- Logo at the top -->
      <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RunInSight Logo">
      </div>
  
      <!-- Registration Form Box -->
      <div class="register-container">
        <h2 class="text-primary">Register</h2>
        <p class="text-muted">Fill in the details below to create your account.</p>
        <hr>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
          <!-- Role Selector -->
          <div class="mb-3">
            <label for="role" class="form-label">Registering as</label>
            <select id="role" name="role" class="form-select" required>
              <option value="" disabled selected>Select your role</option>
              <option value="runner">Runner</option>
              <option value="coach">Coach</option>
            </select>
          </div>
  
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
  
          <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
  
        <p class="text-muted mt-3">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
        </p>
      </div>
    </div>
  </body>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
